services:
  - type: web
    name: pipe-demand-letter
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PIPE_DEMAND_API_KEY
        sync: false
    healthCheckPath: /healthz
